  <link rel="icon" href="/img/svg/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/img/favicon/favicon-180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="/fonts/Lato-Regular.woff2" as="font" type="font/woff2">
  <link rel="preload" href="/fonts/Oswaldregular.woff2" as="font" type="font/woff2">

<body>
  <header class="main-header main-header--catalog">

    <nav class="main-nav main-nav--closed main-nav--nojs main-nav--catalog">
      <a class="main-nav__logo" href="index.html">
        <picture class="main-nav__picture">
          <source media="(min-width: 1440px)" srcset="img/svg/desk-cat.svg" sizes="202px">
          <source media="(min-width: 768px)" srcset="img/svg/tab-cat.svg" sizes="174px">
          <img class="main-nav__img" src="img/svg/mob-cat.svg" width="34" height="38" alt="На главную.">
        </picture>
        <img class="main-nav__text" src="img/svg/head-logo.svg" width="101" height="18" alt="Кэт энерджи.">
      </a>

      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню.</span>
      </button>

      <div class="main-nav__wrapper">
        <ul class="main-nav__list main-nav__list--catalog">
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--catalog" href="index.html">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--catalog " href="catalog.html">Каталог
              продукции</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--catalog main-nav__link--current--catalog" href="#">Подбор
              программы</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main-block">
    <section class="main-form-box">
      <h1 class="main-form-box__title">Подбор программы</h1>
      <p class="main-form-box__text">Заполните анкету, и мы подберем<br> программу питания для вашего кота</p>

      <form class="main-form" action="https://echo.htmlacademy.ru" method="POST" target="_blank">
        <fieldset class="main-form__fieldset">
          <legend class="visually-hidden">Данные кота</legend>

          <div class="form-box form-box--text-group">
            <ul class="form-box__list form-box__list--text-group">
              <li class="form-box__item"><label class="form-box__label" for="name">Имя:*</label>
                <input class="form-box__input-text" type="text" name="name" id="name" placeholder="Барсик" required="">
              </li>
              <li class="form-box__item"><label class="form-box__label" for="weight">Вес (кг):*</label>
                <input class="form-box__input-text" type="text" name="weight" id="weight" placeholder="7" required="">
              </li>
              <li class="form-box__item"><label class="form-box__label" for="age">Возраст (лет):</label>
                <input class="form-box__input-text" type="text" name="age" id="age" placeholder="7">
              </li>
            </ul>
          </div>

          <div class="form-box form-box--checkbox-group">
            <ul class="form__list form__list--radio-group">
              <li class="form__item form__item--radio">
                <input class="form__input-radio visually-hidden" type="radio" name="programm" id="radio-1"
                  value="slimming" checked="checked">
                <label class="form__label form__label--radio" for="radio-1">Похудение</label>
              </li>
              <li class="form__item form__item--radio">
                <input class="form__input-radio visually-hidden" type="radio" name="programm" id="radio-2"
                  value="weight-gain">
                <label class="form__label form__label--radio" for="radio-2">Набор массы</label>
              </li>
              <li class="form__item">
                <input class="form__input-radio visually-hidden" type="radio" name="programm" id="radio-3"
                  value="advice">
                <label class="form__label form__label--radio" for="radio-3">Не знаю
                  (Нужен ваш совет)</label>
              </li>
            </ul>
          </div>
        </fieldset>

      </form>

    </section>




    <section class="main-contacts">
      <h2 class="visually-hidden">Контакты.</h2>
      <div class="contacts-adress contacts-adress--catalog">
        <p class="contacts-adress__title">Приглашаем<br> к сотрудничеству дилеров!</p>
        <address class="contacts-adress__text">
          <span class="contacts-adress__wrapper">ул. Большая Конюшенная, д. 19/8</span> Санкт-Петербург
        </address>
      </div>
      <div class="contacts-map">
        <picture>
          <source media="(min-width: 1044px)" type="image/webp"
            srcset="img/web-desk-map.webp 1x, img/web-desk-map@2x.webp 2x" />
          <source media="(min-width: 1044px)" srcset="img/web-desk-map.jpg 1x, img/web-desk-map@2x.jpg 2x" />
          <source media="(min-width: 768px)" type="image/webp"
            srcset="img/web-tab-map.webp 1x, img/web-tab-map@2x.webp 2x" />
          <source media="(min-width: 768px)" srcset="img/web-tab-map.jpg 1x, img/web-tab-map@2x.jpg 2x" />
          <source type="image/webp" srcset="img/web-mob-map.webp 1x, img/web-mob-map@2x.webp 2x" />
          <img class="contacts-map__img" src="img/web-mob-map.jpg" srcset="img/web-mob-map@2x.jpg 2x" width="320"
            height="362" alt="Координаты Кэт энерджи на карте." />
        </picture>
        <button class="contacts-map__button" type="button" aria-label="Метка на карте."
          onclick="window.open('https://www.google.com/maps/place/Cat+Energy/@59.9387192,30.3208587,17z/data=!3m1!4b1!4m6!3m5!1s0x469631f6df7d3481:0xc0016be317f9a6fd!8m2!3d59.9387165!4d30.3230474!16s%2Fg%2F11gwmgl1cm?coh=164777&entry=tt'); return false;"></button>
      </div>
    </section>
  </main>

    <h2 class="visually-hidden">Мы в соцсетях.</h2>
    <a href="index.html" class="footer-logo">
      <picture>
        <source media="(min-width: 768px)" srcset="img/svg/tab-desk-footer-logo.svg" sizes="143px">
        <img class="footer-logo__img" src="img/svg/mob-footer-logo.svg" width="128" height="24" alt="На главную.">
      </picture>
    </a>
    <ul class="footer-social__box">
      <li class="footer-social__item">
        <a class="footer-social__link" href="https://vk.com/htmlacademy" target="_blank"
          aria-label="Группа HTML Academy в ВКонтакте.">
          <svg class="footer-social__ico" width="29" height="22" role="img">
            <use href="img/svg/sprite.svg#icon-vk"></use>
          </svg>
        </a>
      </li>
      <li class="footer-social__item">
        <a class="footer-social__link" href="https://www.youtube.com/user/htmlacademyru" target="_blank"
          aria-label="Канал HTML Academy на YouTube.">
          <svg class="footer-social__ico" width="29" height="22" role="img">
            <use href="img/svg/sprite.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
      <li class="footer-social__item">
        <a class="footer-social__link" href="https://t.me/htmlacademy" target="_blank"
          aria-label="Канал HTML Academy в Telegram.">
          <svg class="footer-social__ico" width="29" height="22" role="img">
            <use href="img/svg/sprite.svg#icon-telegram"></use>
          </svg>
        </a>
      </li>
    </ul>

    <div class="footer-created__box">
      <a class="footer-created__link" href="https://htmlacademy.ru/" target="_blank" aria-label="Сайт HTML Academy.">
        <span class="footer-created__text">HTML Academy</span>
        <svg class="footer-created__ico" width="27" height="35" role="img">
          <use href="img/svg/sprite.svg#icon-htmlacademy"></use>
        </svg>
      </a>
    </div>
  </footer>

  <script src="js/script.js"></script>

</html>
